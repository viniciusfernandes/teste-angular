<input type="button" (click)="inserirPessoa()" value="Inserir Pessoa"/>
<fieldset>
  <legend>Lista de Pessoas</legend>
  <table >
    <thead>
    <tr>
       
      <th (click)="ordernarNome()" >Nome</th>
      <th (click)="ordernarIdade()">Idade</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of listaPessoa">
      <td><a (click)="pesquisarPessoa(p.id)">{{p.nome}}</a></td>
      <td style="text-align: right">{{p.idade}}</td>
    </tr>
    
  
    </tbody>
  </table>
</fieldset>
